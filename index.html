<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRDVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #slider-container {
            width: 320px;
            height: 320px;
            overflow: hidden;
            position: relative;
        }

        #slider {
            
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: 100%;
            align-items: center;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div id="slider-container">
    <div id="slider">
        <div class="slide"><img src="Images/Legion1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="Images/Legion2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="Images/Legion3.jpg" alt="Image 3"></div>
        <div class="slide"><img src="Images/Legoin4.jpg" alt="Image 4"></div>
        <div class="slide"><img src="Images/Legoin5.jpg" alt="Image 5"></div>
   
  
    </div>
    <div class="arrow prev">&#10094;</div>
    <div class="arrow next">&#10095;</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        var currentIndex = 0;
        var items = $('.slide');
        var slideInterval = 4000; // Time to start image slide

        function startSlideShow() {
            setInterval(function () {
                if (currentIndex < items.length - 1) {
                    currentIndex++;
                } else {
                    currentIndex = 0;
                }
                updateSlider();
            }, slideInterval);
        }

        $('.next').on('click', function () {
            if (currentIndex < items.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateSlider();
        });

        $('.prev').on('click', function () {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = items.length - 1;
            }
            updateSlider();
        });

        function updateSlider() {
            var translateValue = -currentIndex * 100 + '%';
            $('#slider').css('transform', 'translateX(' + translateValue + ')');
        }

        startSlideShow(); // Start the automatic slideshow
    });
</script>

</body>
</html>
